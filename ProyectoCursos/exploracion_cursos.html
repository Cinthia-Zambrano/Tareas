<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploración de Cursos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Exploración de Cursos</h1>
    </header>
    <main>
        <div id="categorias"></div>
        <div id="detalle-curso" style="display: none;">
            <h2>Detalles del Curso</h2>
            <p id="info-curso"></p>
            <button onclick="inscribir()">Inscribirse</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tu Plataforma de Capacitación</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoriasContainer = document.getElementById('categorias');
            categorias.forEach((categoria, index) => {
                const categoriaDiv = document.createElement('div');
                categoriaDiv.classList.add('categoria');
                categoriaDiv.innerHTML = `<h3 onclick="mostrarCursos('cursos-${index}')">${categoria.nombre}</h3>`;
                
                const cursosList = document.createElement('ul');
                cursosList.id = `cursos-${index}`;
                cursosList.classList.add('cursos');
                categoria.cursos.forEach((curso, cursoIndex) => {
                    const cursoItem = document.createElement('li');
                    cursoItem.innerHTML = `<a href="#" onclick="localStorage.setItem('cursoSeleccionado', 'curso${index + 1}.${cursoIndex + 1}'); window.location.href = 'detalles_curso.html';">${curso.nombre}</a>`;
                    cursosList.appendChild(cursoItem);
                });

                categoriaDiv.appendChild(cursosList);
                categoriasContainer.appendChild(categoriaDiv);
            });
        });
    </script>
</body>
</html>
